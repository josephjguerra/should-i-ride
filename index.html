<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Should I ride?</title>
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Should I ride?</span>
        <div class="mdl-layout-spacer"></div>
        <div>Fort Mill</div>
        <div class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">gps_fixed</i>
        </div>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Hourly</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">Day</a>
        <a href="#fixed-tab-3" class="mdl-layout__tab">3 Day</a>
        <a href="#fixed-tab-4" class="mdl-layout__tab">10 Day</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Preferences</span>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">hourly weather here</div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">day weather here</div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">3 day weather here</div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-4">
        <div class="page-content">10 day weather here</div>
      </section>
    </main>
  </div>
</body>
</html>
