<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Should I ride?</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="app">
  <div class="container">
    <div class="nav">
      <div class="location"><img src="img/location.svg" alt="location icon"><span id="location">charlotte</span><span id="zip"></span></div>
      <div class="settings" id="settings" onclick="togglePreferences()"><img src="img/settings.svg" alt="location icon"></div>
    </div>
    <div class="weather">
      <div class="weather-details">
          <h1 class="decision fallin" id="decision">Should I ride?</h1>
      </div>
      <div id="weather-metrics" class="weather-details">
        <div class="weather-part">
          <div class="temp"><span id="temp">--</span>&#176;</div>
          <div class="high-low-temp"><span id="low-temp">--</span>&#176; | <span id="high-temp">--</span>&#176;</div>
        </div>
        <div class="weather-part">
          <div>
            <img class="condition-icon" id="condition-icon" src="" alt="">
          </div>
          <div class="condition"><span id="condition">--</span></div>
        </div>
        <div class="weather-part">
          <div class="precip"><span id="pop">--</span><span class="superscript">%</span></div>
          <div class="precip-label">precip</div>
        </div>
      </div>
      <!-- <div class="weather-details">
        <div class="weather-part">
          <div class="daylight">4h 30m</div>
          <div class="daylight-left">light left</div>
        </div>
        <div class="weather-part">
          <div class="wind-condition"><span id="wind-description"></span>light winds</div>
          <div class="wind-speed"><span id="wind-speed">11</span>-<span id="wind-gust">12</span> mph</div>
        </div>
      </div> -->
    </div>
    <div class="footer">
      <div><span id="observed-time"></span</div>
    </div>
  </div>
  <div id="pref-container" class="pref-container prefs-hidden"></div>
  <div id="pref" class="pref prefs-hidden">
    <div class="form">
      <h1>What will you ride in?</h1>
      <p>I'll ride if the temp is below <span id="max-temp-value"></span>&#176;F</p>
      <input type="range" min="60" max="130" step="5" value="90" class="temp-slider" id="max-temp">
      <p>I'll ride as long as it's above <span id="min-temp-value"></span>&#176;F</p>
      <input type="range" min="0" max="80" step="5" value="50" class="temp-slider" id="min-temp">
      <p>Not riding if more than a <span id="max-precip-value"></span>% change of rain?</p>
      <input type="range" min="10" max="100" step="10" value="30" class="temp-slider" id="max-precip">
      <button onclick="togglePreferences();recalculateWithNewPrefs();" id="calculate-with-prefs-button">Calculate!</button>
    </div>
  </div>
<script src="js/numchi.js"></script>
<script src="js/app.js"></script>
</body>
</html>
